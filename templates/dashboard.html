<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dashboard - Music Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
    async function getRecs(){
        const title = document.getElementById('songInput').value;
        const res = await fetch('/recommend', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({title})});
        const data = await res.json();
        const el = document.getElementById('recs');
        if(data.error){ el.innerHTML = '<div class="alert alert-warning">'+data.error+'</div>'; return; }
        let html = '<div class="row">';
        data.recs.forEach(r => {
            html += `<div class="col-md-4"><div class="card mb-3"><div class="card-body"><h5>${r.title || r[Object.keys(r)[0]]}</h5><p class="mb-1">${r.artist || ''}</p></div></div></div>`;
        });
        html += '</div>';
        el.innerHTML = html;
    }
    </script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Music Recommender</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Hello, {{username}}</h4>
        <div>
          <input id="songInput" class="form-control d-inline-block" style="width:300px" placeholder="Type a song title or artist">
          <button class="btn btn-primary ms-2" onclick="getRecs()">Recommend</button>
        </div>
      </div>
      <div id="recs"></div>
      <hr>
      <h5>Sample songs</h5>
      <div class="row">
        {% for s in songs %}
          <div class="col-md-3">
            <div class="card mb-3 shadow-sm">
              <div class="card-body">
                <div class="card-body">
                  <h6>{{ s['Song-Name'] }}</h6>
                  <small class="text-muted">{{ s['Singer/Artists'] }}</small>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
